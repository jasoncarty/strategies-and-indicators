  #     PMA_HOST: mysql
  #     PMA_PORT: 3306
  #     PMA_USER: root
  #     PMA_PASSWORD: breakout_root_2024
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #     - mysql

volumes:
  mysql_data:
    driver: local
